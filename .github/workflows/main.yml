name: Semantic Releas

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: pnpm/action-setup@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: pnpm build

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release